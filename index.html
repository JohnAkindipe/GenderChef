<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenderChef - Cook or Get Cooked</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="title">GenderChef</h1>
        <h2 class="subtitle">Cook or Get Cooked</h2>
        
        <div id="scoreDisplay" class="score-display" style="display: none;">
            <p class="score-text">Score: <span id="scoreValue">0</span>/10</p>
            <p class="round-text">Round: <span id="roundValue">1</span>/10</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="nameInput" class="name-input" placeholder="Enter a name">
            <button id="searchBtn" class="search-btn">Search</button>
        </div>
        
        <div id="questionContainer" class="question-container" style="display: none;">
            <p id="questionText" class="question-text"></p>
            <div class="options-container">
                <label class="option-label">
                    <input type="radio" name="probability" value="A" class="option-radio">
                    <span class="option-text">A) 0 - 20%</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="probability" value="B" class="option-radio">
                    <span class="option-text">B) 20 - 55%</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="probability" value="C" class="option-radio">
                    <span class="option-text">C) 55 - 80%</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="probability" value="D" class="option-radio">
                    <span class="option-text">D) 80 - 100%</span>
                </label>
            </div>
            <button id="submitBtn" class="submit-btn">Submit</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
